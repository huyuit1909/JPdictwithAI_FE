name: Deploy to Google Cloud

on:
  push:
    branches:
      - main  # メインブランチにプッシュされた時に実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-frontend-app  # 作業ディレクトリを設定

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-frontend-app/package-lock.json  # キャッシュパスを指定

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CI: false  # CRAのビルド警告を無視

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          service_account: '${{ secrets.GCP_SA_EMAIL }}'  # サービスアカウントのメールアドレスを指定

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to App Engine
        run: |
          cd ..  # ルートディレクトリに移動
          echo "runtime: nodejs20" > app.yaml
          echo "env: standard" >> app.yaml
          echo "instance_class: F1" >> app.yaml
          echo "service_account: ${{ secrets.GCP_SA_EMAIL }}" >> app.yaml  # サービスアカウントを指定
          echo "automatic_scaling:" >> app.yaml
          echo "  target_cpu_utilization: 0.65" >> app.yaml
          echo "  min_instances: 1" >> app.yaml
          echo "  max_instances: 10" >> app.yaml
          echo "  min_idle_instances: 1" >> app.yaml
          echo "  max_idle_instances: 2" >> app.yaml
          echo "handlers:" >> app.yaml
          echo "  - url: /(.*\..+)$" >> app.yaml
          echo "    static_files: my-frontend-app/build/\\1" >> app.yaml
          echo "    upload: my-frontend-app/build/(.*\..+)$" >> app.yaml
          echo "  - url: /.*" >> app.yaml
          echo "    static_files: my-frontend-app/build/index.html" >> app.yaml
          echo "    upload: my-frontend-app/build/index.html" >> app.yaml
          gcloud app deploy --quiet 
runtime: nodejs20

handlers:
  # Serve all static files with long-term caching
  - url: /static
    static_dir: build/static
    secure: always
    redirect_http_response_code: 301
    expiration: 1d

  # Handle the favicon
  - url: /favicon.ico
    static_files: build/favicon.ico
    upload: build/favicon.ico
    secure: always
    redirect_http_response_code: 301

  # Handle the manifest
  - url: /manifest.json
    static_files: build/manifest.json
    upload: build/manifest.json
    secure: always
    redirect_http_response_code: 301

  # Handle other static assets
  - url: /(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$
    static_files: build/\1
    upload: build/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$
    secure: always
    redirect_http_response_code: 301

  # Catch-all: serve index.html for all other requests (SPA routing)
  - url: /.*
    static_files: build/index.html
    upload: build/index.html
    secure: always
    redirect_http_response_code: 301

env_variables:
  REACT_APP_API_URL: "https://japassist-be-818536874714.asia-northeast1.run.app"

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10

network:
  session_affinity: true 